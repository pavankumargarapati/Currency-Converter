<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <h1>Currency Convertor</h1>
        <div class="container">
            <form action="" id="form">
                <div class="input-container">
                    <label for="amount">Enter amount</label>
                    <input type="number" id="amount" name="amount">
                </div>
                <div class="main-select-container">
                    <div class="select-container">
                        <label for="from">From</label>
                        <div>
                            <img src="https://flagsapi.com/US/flat/64.png" alt="fg">
                            <select name="from" id="from">
                            </select>
                        </div>
                    </div>
                    <div>
                        <i class="fa-solid fa-right-left"></i>
                    </div>
                    <div class="select-container">
                        <label for="to">To</label>
                        <div>
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="tg">
                            <select name="to" id="to">
                            </select>
                        </div>
                    </div>
                </div>
                <div id="result">
                    <p></p>
                </div>
                <div class="buttons">
                    <button id="convert">convert</button>
                    <button id="swap">swap</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>@made by Garapati Pavan Kumar with ❤️.</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/garapati-pavan-kumar/"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/pavan347"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.instagram.com/pavan_4268/?igsh=eG9tZno0ejl2cXo3"><i
                    class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
